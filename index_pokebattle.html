<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Battle</title>
  </head>
  <body>
    <div class="main-container">
      <!-- Pokemon list containter -->
      <div class="pokemon-list"></div>

      <!-- Battle ground container -->
      <div class="battle-ground">
        <div class="pokemon-health-containers">
          <div class="healthbar-containers"></div>
          <div class="healthbar healer-health"></div>
          <div class="text-container">
            <p id="healer-name-txt">Healerens navn</p>
            <p id="healer-health-txt">400 / 400 HP</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script_pokebattle.js"></script>
  </body>
</html>
