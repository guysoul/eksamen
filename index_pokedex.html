<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Overview</title>
  </head>
  <body>
    <center><h1>My Pokedex</h1></center>
    <button class="add-btn">Add new pokemon</button>
    <div>
      <button class="filter-btn" data-pokemonType="fire">FIRE</button>
      <button class="filter-btn" data-pokemonType="water">WATER</button>
      <button class="filter-btn" data-pokemonType="electric">ELECTRIC</button>
      <button class="filter-btn" data-pokemonType="grass">GRASS</button>
      <button class="filter-btn" data-pokemonType="ground">GROUND</button>
      <button class="filter-btn" data-pokemonType="fighting">FIGHTING</button>
      <button class="filter-btn" data-pokemonType="normal">NORMAL</button>
      <button class="filter-btn" data-pokemonType="poison">POISON</button>
      <button class="filter-btn" data-pokemonType="psychic">PSYCHIC</button>
      <button class="filter-btn" data-pokemonType="bug">BUG</button>
      <button class="filter-btn" data-pokemonType="ice">ICE</button>
      <button class="filter-btn" data-pokemonType="rock">ROCK</button>
      <button class="filter-btn" data-pokemonType="dragon">DRAGON</button>
      <button class="filter-btn" data-pokemonType="flying">FLYING</button>
      <button class="filter-btn" data-pokemonType="ghost">GHOST</button>
      <button class="filter-btn" data-pokemonType="dark">DARK</button>
      <button class="filter-btn" data-pokemonType="steel">STEEL</button>
      <button class="filter-btn" data-pokemonType="fairy">FAIRY</button>
      <button class="filter-btn" data-pokemonType="all">ALL</button>
    </div>
    <div class="main-container">
      <div class="pokemon-container"></div>
      <div class="pokemon-favorite"></div>
    </div>
    <script src="script_pokedex.js"></script>
  </body>
</html>
